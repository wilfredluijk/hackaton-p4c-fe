<div class="container">
  <div class="row">
    <div class="col-md-12">

      <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{question?.question}} Value to match: {{ getFirstValue(question?.answerOptions) }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>

          <mat-slider name="fieldName" ngDefaultControl class="full-width-slider" [(ngModel)]="answer" min="0" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
            <input matSliderThumb>
          </mat-slider>
          <div class="answer">selected value {{ toHex(answer) }} </div>


        </mat-card-content>
        <mat-card-footer>
          <button class="pulsating-button" (click)="submit()">Submit</button>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>
</div>
