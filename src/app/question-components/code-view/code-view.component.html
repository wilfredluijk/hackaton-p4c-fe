<div class="container">
  <div class="row">
    <div class="col-md-12">

      <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
          What is the result of running this code?
        </mat-card-header>
        <mat-card-content>

          <pre><code [highlight]="question?.question ?? ''" language="java"></code></pre>

          <br>
          <mat-button-toggle-group [vertical]="true" (change)="selectionChanged($event)">
            <mat-button-toggle *ngFor="let answerOption of question?.answerOptions"
                               value="{{answerOption}}">{{ answerOption }}
            </mat-button-toggle>
          </mat-button-toggle-group>

        </mat-card-content>
        <mat-card-footer>
          <button class="pulsating-button" (click)="submit()">Submit</button>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>
</div>
