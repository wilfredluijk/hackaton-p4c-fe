<div class="container">
  <div class="row">
    <div class="col-md-12">

      <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
          <ng-container *ngFor="let line of (question?.question || '').split('\\n'); let isLast=last">
            {{ line }}<br *ngIf="!isLast">
          </ng-container>
        </mat-card-header>
        <mat-card-content>

          <mat-button-toggle-group [vertical]="true" (change)="selectionChanged($event)">
            <mat-button-toggle *ngFor="let answerOption of question?.answerOptions"
                               value="{{answerOption}}">{{ answerOption }}
            </mat-button-toggle>
          </mat-button-toggle-group>

        </mat-card-content>
        <mat-card-footer>
          <button class="pulsating-button" (click)="submit()">Submit</button>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>
</div>
